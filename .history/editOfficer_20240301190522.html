<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sửa cán bộ</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/editStyle.css" />
  </head>
  <body>
    <div class="root">
      <main>
        <h1>Chỉnh sửa cán bộ</h1>
        <div class="input-group">
          <label for="officer-name">Tên cán bộ: </label>
          <input
            type="text"
            class="officer-name"
            id="officer-name"
            placeholder="Nhập tên cán bộ"
            required
          />
        </div>
        <div class="input-group">
          <label for="officer-position">Vị trí công tác: </label>
          <input
            type="text"
            class="officer-position"
            id="officer-position"
            placeholder="Nhập vị trí công tác"
            required
          />
        </div>
        <div class="input-group">
          <label for="officer-address">Địa chỉ: </label>
          <input
            type="text"
            class="officer-address"
            id="officer-address"
            placeholder="Nhập địa chỉ"
            required
          />
        </div>
        <div class="input-group">
          <label for="officer-phone">Số điện thoại: </label>
          <input
            type="text"
            class="officer-phone"
            id="officer-phone"
            placeholder="Nhập số điện thoại"
            required
          />
        </div>
        <div class="input-group">
          <label for="officer-salary">Lương: </label>
          <input
            type="text"
            class="officer-salary"
            id="officer-salary"
            placeholder="Nhập lương cán bộ"
            required
          />
        </div>
        <div class="input-group">
          <label for="input-month">Tháng:</label>
          <select name="" id="input-month">
            <option value="1" selected>Tháng 1</option>
            <option value="2">Tháng 2</option>
            <option value="3">Tháng 3</option>
            <option value="4">Tháng 4</option>
            <option value="5">Tháng 5</option>
            <option value="6">Tháng 6</option>
            <option value="7">Tháng 7</option>
            <option value="8">Tháng 8</option>
            <option value="9">Tháng 9</option>
            <option value="10">Tháng 10</option>
            <option value="11">Tháng 11</option>
            <option value="12">Tháng 12</option>
          </select>
        </div>
        <div class="btn-group">
          <button class="btn btn-primary btn-save">Lưu</button>
          <button class="btn btn-danger btn-cancel">Hủy</button>
        </div>
      </main>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./config/config.js"></script>
    <script src="./assets/js/editOfficer.js"></script>
  </body>
</html>
