<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/editStyle.css" />
  </head>
  <body>
    <div class="root">
      <main>
        <h1>Chỉnh sửa cán bộ</h1>
        <div class="input-group">
          <label for="officer-name">Tên cán bộ: </label>
          <input
            type="text"
            class="officer-name"
            id="officer-name"
            placeholder="Nhập tên cán bộ"
            required
          />
        </div>
        <div class="input-group">
          <label for="officer-position">Vị trí công tác: </label>
          <input
            type="text"
            class="officer-position"
            id="officer-position"
            placeholder="Nhập vị trí công tác"
            required
          />
        </div>
        <div class="input-group">
          <label for="officer-address">Địa chỉ: </label>
          <input
            type="text"
            class="officer-address"
            id="officer-address"
            placeholder="Nhập địa chỉ"
            required
          />
        </div>
        <div class="input-group">
          <label for="officer-phone">Số điện thoại: </label>
          <input
            type="text"
            class="officer-phone"
            id="officer-phone"
            placeholder="Nhập số điện thoại"
            required
          />
        </div>
        <div class="input-group">
          <label for="officer-salary">Lương: </label>
          <input
            type="text"
            class="officer-salary"
            id="officer-salary"
            placeholder="Nhập lương cán bộ"
            required
          />
        </div>
        <div class="btn-group">
          <button class="btn btn-primary btn-save">Thêm mới</button>
          <button class="btn btn-danger btn-cancel">Hủy</button>
        </div>
      </main>
    </div>
    <script src="./assets/js/editOfficer.js"></script>
  </body>
</html>
