<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="root">
      <header class="header">
        <nav class="nav">
          <a class="active">TÍNH SỐ NGUYÊN LỚN</a>
          <a>QUẢN LÝ NHÂN SỰ</a>
        </nav>
      </header>
      <div class="body">
        <div class="calculator-wrapper">
          <div class="input-group">
            <label for="">Số thứ nhất:</label>
            <input
              type="text"
              placeholder="Nhập vào số thứ nhất"
              class="number1"
            />
          </div>
          <div class="input-group">
            <label for="">Số thứ hai:</label>
            <input
              type="text"
              placeholder="Nhập vào số thứ nhất"
              class="number2"
            />
          </div>
          <hr />
          <div class="input-group">
            <label for="">Kết quả: </label>
            <input type="text" value="0" />
          </div>
          <div class="btn-group">
            <button class="btn-add">Cộng +</button>
            <button class="btn-minus">Trừ -</button>
            <button class="btn-mul">Nhân *</button>
            <button class="btn-div">Chia /</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
