<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý cán bộ</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/managerStyle.css" />
    <script src="
    https://cdn.jsdelivr.net/npm/read-excel-file@5.7.1/bundle/read-excel-file.min.js
    "></script>
    <link
      href="
    https://cdn.jsdelivr.net/npm/read-excel-file@5.7.1/bundle/lib/prism.min.css
    "
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="root">
      <header class="header">
        <nav class="nav">
          <a href="./index.html">TÍNH SỐ NGUYÊN LỚN</a>
          <a class="active" href="./mangerOfficer.html">QUẢN LÝ NHÂN SỰ</a>
        </nav>
      </header>
      <main>
        <label for="excel-input" class="input-custom">
          <span>Nhập file Excel của bạn</span>
          <i class="fa-solid fa-caret-down"></i>
        </label>
        <input type="file" class="file-input" id="excel-input" accept=".xlsx" />
        <a class="btn btn-primary add-new-btn">Thêm mới người dùng</a>
        <table class="table-officer">
          <tr>
            <th>STT</th>
            <th>Tên</th>
            <th>Vị trí</th>
            <th>Địa chỉ</th>
            <th>Số điện thoại</th>
            <th>Lương</th>
            <th>Chỉnh sửa</th>
            <th>Xóa</th>
          </tr>
        </table>
        <div class="btn-group">
          <button class="btn btn-primary">Tính tổng lương</button>
          <button class="btn btn-warning">Tính trung bình lương</button>
          <button class="btn btn-cadetblue">Xuất file</button>
        </div>
      </main>
    </div>
    <script src="./assets/js/bignumCalculate.js"></script>
    <script src="./assets/js/managerScript.js"></script>
  </body>
</html>
