<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/base.css" />
  </head>
  <body>
    <div class="root">
      <main>
        <h1>Chỉnh sửa nhân viên</h1>
        <div class="input-group">
          <label for="officer-name">Tên cán bộ: </label>
          <input type="text" class="officer-name" id="officer-name" />
        </div>
        <div class="input-group">
          <label for="officer-position">Vị trí công tác: </label>
          <input type="text" class="officer-position" id="officer-position" />
        </div>
        <div class="input-group">
          <label for="officer-address">Địa chỉ: </label>
          <input type="text" class="officer-address" id="officer-address" />
        </div>
        <div class="input-group">
          <label for="officer-phone">Số điện thoại: </label>
          <input type="text" class="officer-phone" id="officer-phone" />
        </div>
        <div class="input-group">
          <label for="officer-salary">Lương: </label>
          <input type="text" class="officer-salary" id="officer-salary" />
        </div>
        <div class="btn-group">
          <button class="btn btn-primary btn-save">Lưu</button>
          <button class="btn btn-danger btn-cancel">Hủy</button>
        </div>
      </main>
    </div>
    <script src="./assets/js/editOfficer.js"></script>
  </body>
</html>
