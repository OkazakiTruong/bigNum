<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý cán bộ</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/managerStyle.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"
      integrity="sha512-r22gChDnGvBylk90+2e/ycr3RVrDi8DIOkIGNhJlKfuyQM4tIRAI062MaV8sfjQKYVGjOBaZBOA87z+IhZE9DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="root">
      <header class="header">
        <nav class="nav">
          <a href="./index.html">TÍNH SỐ NGUYÊN LỚN</a>
          <a class="active" href="./managerOfficer.html">QUẢN LÝ NHÂN SỰ</a>
        </nav>
      </header>
      <main>
        <label for="excel-input" class="input-custom">
          <span class="file-name">Nhập file Excel của bạn</span>
          <i class="fa-solid fa-caret-down"></i>
        </label>
        <input type="file" class="file-input" id="excel-input" accept=".xlsx" />
        <a class="btn btn-primary add-new-btn" href="./addNewOfficer.html">
          Thêm mới Cán bộ
        </a>
        <table class="table-officer"></table>
        <div class="pagination"></div>
        <select name="" id="month">
          <option value="all">Tất cả</option>
          <option value="1">Tháng 1</option>
          <option value="2">Tháng 2</option>
          <option value="3">Tháng 3</option>
          <option value="4">Tháng 4</option>
          <option value="5">Tháng 5</option>
          <option value="6">Tháng 6</option>
          <option value="7">Tháng 7</option>
          <option value="8">Tháng 8</option>
          <option value="9">Tháng 9</option>
          <option value="10">Tháng 10</option>
          <option value="11">Tháng 11</option>
          <option value="12">Tháng 12</option>
        </select>
        <div class="result-container sum-result"></div>
        <div class="result-container average-result"></div>
        <div class="btn-group">
          <button class="btn btn-primary btn-sum">Tính tổng lương</button>
          <button class="btn btn-warning btn-average">
            Tính trung bình lương
          </button>
          <button class="btn btn-cadetblue btn-export-file">Xuất file</button>
        </div>
      </main>
    </div>
    <script src="./config/config.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./assets/js/bignumCalculate.js"></script>
    <script src="./assets/js/managerScript.js"></script>
  </body>
</html>
